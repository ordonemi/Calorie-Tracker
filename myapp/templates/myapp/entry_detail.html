{% extends "myapp/base.html" %}

{% block content %}
<div id="details">
    <article>
        <h3>{{ entry.title }}</h3>
        <h2>{{ entry.date_entered|date:'Y-m-d H:i' }}</h2>
        <p>{{ entry.description }}</p>
    </article>
    <p id="buttons">
        <a href="{% url 'entry-update' entry.id %}">Edit Meal</a>
        <a href="{% url 'entry-delete' entry.id %}">Delete Meal</a>
    </p>
</div>
{% endblock %}
